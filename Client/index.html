<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Chat App </title>

<body> 
    <nav>

    <div class="container">
        <!-- <div class="message right">Rohit: Hey how are you?</div>

    <div>
